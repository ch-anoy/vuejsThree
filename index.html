<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VuejsThree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md12">
                    <div class="mt-3">
                        <button class="btn btn-primary" v-on:click="onIncrement()">Increment</button>&nbsp;
                        <button class="btn btn-primary" v-on:click="onDecrement">Decrement</button>
                        <h2>
                            {{count}}
                        </h2>
                    </div>
                    <div class="mt-3">
                        <div class="form-group">
                            <label>Enter Your Name</label>
                            <input type="text" class="form-control" v-on:input="setName($event,'Web Dev')">
                        </div>
                        <div>
                            Your Name is : {{name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
